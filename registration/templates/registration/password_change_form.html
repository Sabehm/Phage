<!doctype html>
<html lang="es" class="h-100">

<head>
    {% load static %} {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/password_change_form.css' %}">
    <title>Hello, world!</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header text-center">
                <h2>Actualizar Contraseña</h2>
            </div>
            <div class="card-body">
                <form method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="id_old_password"><small>Contraseña antigua.</small></label>
                        <input type="password" class="form-control" name="old_password" id="id_old_password">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="new_password1"><small>Introduce tu nueva contraseña.</small></label>
                        <input type="password" class="form-control" name="new_password1" id="new_password1">
                    </div>
                    <div class="form-group">
                        <label for="new_password2"><small>Confirma la contraseña.</small></label>
                        <input type="password" class="form-control" name="new_password2" id="new_password2">
                    </div>
                    <button type="submit" class="btn1 custom-btn btn-block mt-auto">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto d-flex justify-content-center">
        <div class="border-top">
            <ul class="d-flex justify-content-center">
                <li>
                    <span><a href="#"><small>Inicio</small></a></span>
                </li>
                <li>
                    <span><a href="#"><small>Términos de uso</small></a></span>
                </li>
            </ul>

        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
